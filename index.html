<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/911560013f.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">



</head>

<body>

  <div class="card">
    <!-- <div class="img-product"><img src=".\images\image-product-desktop.jpg" alt="product"></div> -->
    <img src=".\images\image-product-desktop.jpg" alt="product">
    <div class="info">
      <p class="title">Perfume</p>
      <p class="parfum-name">Gabrielle Essence Eau De Parfum</p>
      <p class="parfum-description">A floral, solar and voluptous, interpretation composed by Oliver Polge,
        Perfumer-Creator for the House of
        Chanel.</p>
      <div class="prices">
        <p class="price actual">$149.99</p>
        <p class="price reduction">$169.99</p>
      </div>
      <button class="btn"><i class="fa fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </div>


</body>

</html>
